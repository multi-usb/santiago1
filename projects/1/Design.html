      var t1 = new TimelineMax({ paused: true });

t1.to(".nav-container", 1, {
    left: 0,
    ease: Expo.easeInOut,
});

t1.staggerFrom(
    ".menu > div",
    0.8,
    { y: 100, opacity: 0, ease: Expo.easeOut },
    "0.1",
    "-=0.4"
);

t1.staggerFrom(
    ".socials",
    0.8,
    { y: 100, opacity: 0, ease: Expo.easeOut },
    "0.4",
    "-=0.6"
);

t1.reverse();
$(document).on("click", ".menu-open", function () {
    t1.reversed(!t1.reversed());
});
$(document).on("click", ".menu-close", function () {
    t1.reversed(!t1.reversed());
});
      

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project subtitle animation 
        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
        

        // Obtener el modal
var modal = document.getElementById("myModal");

// Obtener la imagen y el modal de la imagen
var modalImg = document.getElementById("modalImg");

// Obtener las imágenes en la página
var images = document.querySelectorAll(".project__image img");

// Agregar evento a cada imagen
images.forEach(function(img) {
    img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
    }
});

// Obtener el elemento de cierre
var span = document.getElementsByClassName("close")[0];

// Cuando el usuario haga clic en <span> (x), cerrar el modal
span.onclick = function() { 
    modal.style.display = "none";
}

</script>
